<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfd3ed979b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>TO-DO LIST<i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fa fa-trash"></i> </span> Do 1st thing</li>
        <li><span><i class="fa fa-trash"></i></span> Do 2nd thing</li>
        <li><span><i class="fa fa-trash"></i></span> Do 3rd thing</li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
